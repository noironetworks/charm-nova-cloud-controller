- project:
    templates:
      - charm-unit-jobs-py36
      - charm-queens-functional-jobs
      - charm-rocky-functional-jobs
    check:
      jobs:
        - sync-az-bionic-stein-ncc
        - sync-az-bionic-train-ncc
    vars:
      needs_charm_build: true
      charm_build_name: nova-cloud-controller
      build_type: charmcraft

- job:
    name: sync-az-bionic-stein-ncc
    parent: func-target
    dependencies:
      - bionic-queens
    vars:
      tox_extra_args: sync_az:bionic-stein
- job:
    name: sync-az-bionic-train-ncc
    parent: func-target
    dependencies:
      - bionic-queens
    vars:
      tox_extra_args: sync_az:bionic-train

- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
      - vault-focal-ussuri
      - sync_az-bionic-ussuri
      - sync_az-bionic-train
    vars:
      needs_charm_build: true
      charm_build_name: nova-cloud-controller
      build_type: charmcraft

- job:
    name: vault-focal-ussuri
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: vault:focal-ussuri
- job:
    name: sync_az-bionic-ussuri
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: sync_az:bionic-ussuri
- job:
    name: sync_az-bionic-train
    parent: func-target
    dependencies:
      - sync_az-bionic-ussuri
    vars:
      tox_extra_args: sync_az:bionic-train

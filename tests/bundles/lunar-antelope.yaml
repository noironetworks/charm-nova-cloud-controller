variables:
  openstack-origin: &openstack-origin distro

series: lunar

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':
  # machines 10 and 11 are for nova-compute which needs more memory for the
  # instances.
  '10':
    constraints: mem=4096M cores=4
  '11':
    constraints: mem=4096M cores=4
  '12':

applications:

  nova-cloud-controller-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
      # Reduce chances of spurious "super-read-only" failures, see lp:1882205
      expel-timeout: 20
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '3'
    channel: latest/edge

  nova-cloud-controller:
    charm: ../../nova-cloud-controller.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      api-rate-limit-rules: "( POST, '*', .*, 9999, MINUTE );"
      network-manager: Neutron
      vendor-data: '{"some": "json data"}'
      vendor-data-url: http://some.url/vdata
      debug: true
    to:
      - '4'

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '5'
    channel: latest/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: latest/edge

  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '7'
    channel: latest/edge

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '8'
    channel: latest/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: latest/edge

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '9'
    channel: latest/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    storage:
      ephemeral-device: '40G'
    options:
      openstack-origin: *openstack-origin
      config-flags: auto_assign_floating_ip=False
      enable-live-migration: false
      aa-profile-mode: enforce
      debug: true
    to:
      - '10'
      - '11'
    channel: latest/edge

  vault:
    charm: ch:vault
    num_units: 1
    to:
      - '12'
    channel: latest/edge

relations:

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:shared-db'
    - 'nova-cloud-controller-mysql-router:shared-db'
  - - 'nova-cloud-controller-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'glance:shared-db'
    - 'glance-mysql-router:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'

  - - 'placement:shared-db'
    - 'placement-mysql-router:shared-db'
  - - 'placement-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'placement:identity-service'
    - 'keystone:identity-service'

  - - 'placement:placement'
    - 'nova-cloud-controller:placement'

  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'vault:certificates'
    - 'neutron-api:certificates'

  - - 'vault:certificates'
    - 'glance:certificates'

  - - 'vault:certificates'
    - 'keystone:certificates'

  - - 'vault:certificates'
    - 'nova-cloud-controller:certificates'

  - - 'vault:certificates'
    - 'placement:certificates'
